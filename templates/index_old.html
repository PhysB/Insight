    <script type="text/javascript">
      var directionsDisplay;
      var directionsService = new google.maps.DirectionsService();
      var map;  
      var placeSearch, autocomplete_start, autocomplete_end;
      
      function initialize() {
        //Auto-complete box to get start address
        autocomplete_start = new google.maps.places.Autocomplete(
      /** @type {HTMLInputElement} */(document.getElementById('start')),
      { types: ['geocode'] });
        //Auto-complete box to get end address
        autocomplete_end = new google.maps.places.Autocomplete(
      /** @type {HTMLInputElement} */(document.getElementById('end')),
      { types: ['geocode'] });
        directionsDisplay = new google.maps.DirectionsRenderer();
        var sf = new google.maps.LatLng(37.774, -122.419);
        var mapOptions = {
          center: sf,
          zoom: 7
        }
        map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
        directionsDisplay.setMap(map);
        directionsDisplay.setPanel(document.getElementById('directions-panel'));
      }
      
      function calcRoute() {
        var start = document.getElementById('start').value;
        var end = document.getElementById('end').value;
        var waypts = [];
        var checkboxArray = document.getElementById('waypoints').value;
        console.log(checkboxArray)
        var selectedMode = document.getElementById('mode').value;
        for (var i = 0; i < checkboxArray.length; i++) {
          if (checkboxArray.options[i].selected == true) {
            waypts.push({
              location:checkboxArray[i].value,
              stopover:true});
          }
        }
        var request = { 
          origin:start,
          destination:end,
          waypoints: waypts,
          optimizeWaypoints: true,
          travelMode: google.maps.TravelMode[selectedMode]
        };
        debugger
        directionsService.route(request, function(response, status) {
         if (status == google.maps.DirectionsStatus.OK) {
          directionsDisplay.setDirections(response);
          }
        });
      }
      
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
